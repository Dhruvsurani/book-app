{% extends "users/base.html" %}

{% block title %}<title>Book App | Register</title>{% endblock %}

{% block content %}
	<div class="container-fluid px-1 py-5 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-10 text-center">
				<h3>Buyer Register Form</h3>

				<div class="card col-lg-8 d-inline-flex justify-content-center">

					<form class="form-card" method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-center text-center">
							<div class="form-group col-6 flex-column d-flex">
                                <label class="form-control-label px-3">Username
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text"  name="username" placeholder="Enter your username">
                            </div>
						</div>

						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">First name
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text"  name="first_name" placeholder="Enter your first name">
                            </div>
							<div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Last name
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text"  name="last_name" placeholder="Enter your last name">
                            </div>
						</div>

						<div class="row justify-content-center text-center">
							<div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Email
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text" id="email" name="email" placeholder="Email">
                            </div>
						</div>

						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">password
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="password" name="password1" placeholder="Enter password">
                            </div>

                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">Confirm password
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="password" name="password2" placeholder="re-enter password">
                            </div>
						</div>

						<div class="row justify-content-center">
							<div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Register</button> </div>
						</div>
						<a href="{% url 'login' %}">Login</a>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}

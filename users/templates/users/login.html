{% extends "users/base.html" %}

{% block title %}<title>Book App | Login</title>{% endblock %}

{% block content %}
	<div class="container-fluid px-1 py-5 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-10 text-center">
				<h3>Buyer Login Form</h3>

				<div class="card col-lg-8 d-inline-flex ">

					<form class="form-card" method="POST">

                        {% csrf_token %}
<!--						{{ form.as_p }}-->

                        <div class="row justify-content-center text-center">
							<div class="form-group col-6 flex-column d-flex">
                                <label class="form-control-label px-3">Username
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="text"  name="username" placeholder="Enter your username">
                            </div>
						</div>

						<div class="row justify-content-center text-center">
							<div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3">password
                                    <span class="text-danger"> *</span>
                                </label>
                                <input type="password" name="password" placeholder="Enter password">
                            </div>
						</div>

						<div class="row justify-content-center">
							<div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Login</button> </div>
						</div>
						<a href="{% url 'register' %}">Register</a>

					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
